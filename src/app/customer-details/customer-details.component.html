<div *ngIf="customer" style="padding: 20px;">
  <div>
    <label>Name: </label> {{customer.name}}
  </div>
  <div>
    <label>Age: </label> {{customer.age}}
  </div>
  <div>
    <label>Active: </label> {{customer.active}}
  </div>

  <span class="btn is-small btn-primary" style="margin-right: 5px;" *ngIf="customer.active" (click)="updateActive(false)">Inactive</span>
  <span class="btn is-small btn-primary" style="margin-right: 5px;" *ngIf="!customer.active" (click)="updateActive(true)">Active</span>
  <span class="btn is-small btn-danger" (click)="deleteCustomer()">Delete</span>

</div>
